<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Maestro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">


</head>

<body>
    <header>

        <!-- header section -->

        <div class="text-center p-5">
            <h1 class="header-text">Money Maestro <img src="images/money-icon1.png" alt=" " class="money-icon"></h1>

        </div>

    </header>

    <main>

        <div class="container mb-5">
            <div class="row">

                <!-- image section -->

                <div class="col-lg-6 col-md-12 pic-area">

                    <img src="images/money1.jpeg" alt=" " class="money-img w-100">

                </div>

                <!-- calculation section  -->

                <div class="col-lg-5 calculate-section ">
                    <div class="calculate">

                        <!-- income input -->

                        <h5 class="income-title fw-bolder">Income</h5>
                        <form">
                            <div class="form-group row justify-content-center align-items-center">
                                <label for="income" class="col-sm-3 col-form-label text-md-end">Income
                                    :</label>
                                <div class="col-sm-7">
                                    <input type="number" class="form-control mt-2 mb-2" id="income">
                                    <p id="income-warning" class="text-center"></p>
                                </div>
                            </div>

                            <!-- expenses input  -->

                            <h5 class="expense-text fw-bolder">Expenses</h5>

                            <div class="form-group row justify-content-center align-items-center">
                                <label for="Food" class="col-sm-3 col-form-label text-md-end">Food :</label>
                                <div class="col-sm-7">
                                    <input type="number" class="form-control  mt-2 mb-2" id="food">
                                    <p id="food-warning"></p>
                                </div>
                            </div>
                            <div class="form-group row justify-content-center align-items-center">
                                <label for="rent" class="col-sm-3 col-form-label text-md-end">Rent :</label>
                                <div class="col-sm-7">
                                    <input type="number" class="form-control  mt-2 mb-2" id="rent">
                                    <p id="rent-warning"></p>
                                </div>
                            </div>
                            <div class="form-group row justify-content-center align-items-center">
                                <label for="clothes" class="col-sm-3 col-form-label text-md-end">Clothes
                                    :</label>
                                <div class="col-sm-7">
                                    <input type="number" class="form-control  mt-2 mb-2" id="clothes">
                                    <p id="clothes-warning"></p>
                                </div>
                            </div>
                            <p id="expense-alert"></p>
                            <button class="btn btn-primary calculate-btn">Calculate</button>

                            <div>

                                <!-- expenses and balance output -->

                                <h6 class=" mt-2">Total Expenses: <span class="fw-bolder total-expenses">00</span>
                                </h6>
                                <h6>Balance: <span class="fw-bolder balance">00</span></h6>
                            </div>

                            <!-- saving section  -->

                            <div class="mt-2">
                                <div class="form-group row justify-content-center align-items-center mt-3">
                                    <div class="col-md-2">
                                        <label for="income" class=" col-form-label">Save</label>
                                    </div>
                                    <div class="col-md-3">
                                        <input type="number" class="form-control mt-2 mb-2" id="percentage">
                                    </div>
                                    <div class="col-md-1">
                                        <h5 class="m-0">%</h5>
                                    </div>
                                    <div class="col-md-3"><button class="btn btn-primary save-button">Save</button>
                                    </div>
                                </div>
                                <p id="save-alert"></p>
                            </div>

                            <!-- saving amount and remaining balance  -->

                            <h6 class=" mt-3">Saving Amount: <span class="fw-bolder saving-amount">00</span></h6>
                            <h6 class="pb-4">Remaining Balance: <span class="fw-bolder remaining-balance">00</span></h6>

                        </form">
                    </div>

                </div>
            </div>
        </div>
    </main>

    <script src="js/primary.js"></script>

</body>

</html>
